<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TechMart Store</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>

<header class="header">
  <h1 class="logo">&#128722; TechMart</h1>

  <div class="header-actions">
    <button class="btn">Login</button>

    <button class="btn cart">
      Cart
      <span class="badge">3</span>
    </button>
  </div>
</header>

<section class="hero">
  <div class="hero-content">
    <h2>Get the Latest Tech Deals</h2>
    <p>Latest gadgets at unbeatable prices</p>
    <button class="btn btn-accent">Shop Now</button>
  </div>
</section>

<section class="filters">
  <button class="pill active">All</button>
  <button class="pill">Laptops</button>
  <button class="pill">Headphones</button>
  <button class="pill">Accessories</button>
</section>


<section class="products">

  <div class="card sale" data-rating="4.9">
    <img src="images/laptop.webp" alt="">
    <h3>Gaming Laptop</h3>
    <p>RTX graphics • 16GB RAM</p>

    <div class="price">
      <span class="new">$999</span>
      <span class="old">$1299</span>
    </div>

    <div class="rating">⭐⭐⭐⭐⭐</div>

    <button class="btn btn-cart">Add to Cart</button>
  </div>

  <div class="card low-stock" data-rating="4.7">
    <img src="images/wireless_headphones.avif" alt="">
    <h3>Wireless Headphones</h3>
    <p>Noise cancelling</p>

    <div class="price">
      <span class="new">$199</span>
    </div>

    <div class="rating">⭐⭐⭐⭐</div>

    <button class="btn btn-cart">Add to Cart</button>
  </div>

  <div class="card" data-rating="4.8">
    <img src="images/gaming_mouse.jpg" alt="">
    <h3>Gaming Mouse</h3>
    <p>RGB • 16000 DPI</p>

    <div class="price">
      <span class="new">$49</span>
    </div>

    <div class="rating">⭐⭐⭐⭐⭐</div>

    <button class="btn btn-cart btn--added">Added ✓</button>
  </div>


  <div class="card" data-rating="4.6">
    <img src="images/keyboard.jpg" alt="">
    <h3>Mechanical Keyboard</h3>
    <p>Blue switches</p>

    <div class="price">
      <span class="new">$89</span>
    </div>

    <div class="rating">⭐⭐⭐⭐</div>

    <button class="btn btn-cart">Add to Cart</button>
  </div>

</section>

</body>
</html>
